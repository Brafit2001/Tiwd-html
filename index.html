<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Experiencias</title>
    <meta name="description" content="Un sitio con diferentes experiencias de viaje para su disfrute.">
    <meta name="author" content="Eduardo,Pablo,Augusto, Carlos & Marcelino">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/header_&_footer.css">
    <link rel="stylesheet" href="style/responsive/header_&_footer-600px.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/responsive/index-600px.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/responsive/menu-600px.css">



</head>
<body>
    <header id="header"></header>
    <main>
        <section class="Explore-World">
            <div class="background">
                <h3>Events.int is all you need</h3>
                <h1>Make your own experiences</h1>
                <img class="edificio" src="assets/edificio.png" alt="">
            </div>
            <form class="Search">
                <div class="item">
                    <img src = "assets/icons/help.svg" alt="Help SVG"/>
                    <div class="text">
                        <h2 class="green">Name</h2>
                        <input type="text" placeholder="Event's name"><span class="barra"></span>
                    </div>
                </div>
                <div class="item">
                    <img src = "assets/icons/category.svg" alt="Category SVG"/>
                    <div class="text">
                        <h2 class="green">Category</h2>
                        <input type="text" placeholder="Event's category"><span class="barra"></span>
                    </div>

                </div>
                <div class="item">
                    <img src = "assets/icons/location.svg" alt="Location SVG"/>
                    <div class="text">
                        <h2 class="green">Location</h2>
                        <input type="text" placeholder="Event's location"><span class="barra"></span>
                    </div>

                </div>
                <div class="item">
                    <img src = "assets/icons/calendar.svg" alt="Calendar SVG"/>
                    <div class="text">
                        <h2 class="green">Date</h2>
                        <input type="date"><span class="barra"></span>
                    </div>

                </div>
                <div class="item">
                    <img src = "assets/icons/trophy.svg" alt="Trophy SVG"/>
                    <div class="text">
                        <h2 class="green">Hall</h2>
                        <input type="text" placeholder="Event's hall"><span class="barra"></span>
                    </div>

                </div>
                <div class="find">
                    <img class="loupe" src="assets/icons/loupe.png" alt="">
                </div>
            </form>
        </section>
        <section class="Your-Search">
            <div class="introduction">
                <h1 class="green title">Events</h1>
                <br>
            </div>
            <div class="column">
                        <div class="card">
                            <div class="content">
                                <img class="card-img" src="assets/cards/1.jpg" alt="">
                                <h2 class="green">Rosalia's Concert</h2>
                                <h3>Concert</h3>
                                <div class="date">
                                    <img src = "assets/icons/calendar.svg" alt="Calendar SVG"/>
                                    <p>10/11/2022</p>
                                </div>
                                <div class="location">
                                    <img src = "assets/icons/location.svg" alt="Location SVG"/>
                                    <h2>WiZink Center</h2>
                                </div>
                                <div class="tickets">
                                    <div class="ticket-col">
                                        <p class="ticket-count">25</p>
                                        <img src = "assets/icons/newTicket.svg" alt="NewTicket SVG"/>
                                    </div>
                                </div>

                            </div>
                            <div class="admin-service">
                                <div class="delete-rectangle">
                                    <img src = "assets/icons/trash.svg" alt="Trash SVG"/>
                                </div>
                                <div class="edit-rectangle">
                                    <img src = "assets/icons/edit.svg" alt="Edit SVG"/>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="content">
                                <img class="card-img" src="assets/cards/1.jpg" alt="">
                                <h2 class="green">Rosalia's Concert</h2>
                                <h3>Concert</h3>
                                <div class="date">
                                    <img src = "assets/icons/calendar.svg" alt="Calendar SVG"/>
                                    <p>10/11/2022</p>
                                </div>
                                <div class="location">
                                    <img src = "assets/icons/location.svg" alt="Location SVG"/>
                                    <h2>WiZink Center</h2>
                                </div>
                                <div class="tickets">
                                    <div class="ticket-col">
                                        <p class="ticket-count">25</p>
                                        <img src = "assets/icons/newTicket.svg" alt="NewTicket SVG"/>
                                    </div>
                                </div>
                            </div>
                            <div class="admin-service">
                                <div class="delete-rectangle">
                                    <img src = "assets/icons/trash.svg" alt="Trash SVG"/>
                                </div>
                                <div class="edit-rectangle">
                                    <img src = "assets/icons/edit.svg" alt="Edit SVG"/>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>

    <script src="script/jquery.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
