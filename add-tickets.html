<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Tickets</title>
    <meta name="description" content="Página para añadir entradas a un evento.">
    <meta name="author" content="Gabriel,Pablo,Carlos & Marcelino">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/new-experience.css">
    <link rel="stylesheet" href="style/responsive/new-experiences-600px.css">
    <link rel="stylesheet" href="style/header_&_footer.css">
    <link rel="stylesheet" href="style/responsive/header_&_footer-600px.css">
    <link rel="stylesheet" href="style/responsive/header_&_footer-700px.css">
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/responsive/menu-600px.css">



</head>
<body>
    <header id="header"></header>
    <main>
        <section class="Add-exp">
            <form class="column right">
                <div class="experience-name">
                    <h2 class="title">Ticket Code</h2>
                    <input id="tickets_code" type="text" name="tickets_code" required><span class="barra"></span>
                </div>
                <div class="location">
                    <h2 class="title">Ticket Price</h2>
                    <input class="item" id="ticket_price" type="number" name="ticket_price" required><span class="barra"></span>
                </div>
                <div class="hall">
                    <h2 class="title">Ticket Info</h2>
                    <input class="item" id="ticket_info" name="ticket_info" type="text" required><span class="barra"></span>
                </div>
                <button id="add_ticket" type="button">Publish this Ticket</button>
            </form>
        </section>
    </div>
    </main>
    <footer id="footer"></footer>

    <script src="script/jquery.min.js"></script>
    <script src="script/jquery-ui.min.js"></script>
    <script src="script/new-experience.js"></script>
    <script src="script/main.js"></script>

</body>
</html>
